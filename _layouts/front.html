---
layout: page
---

{% include utils/i18n.liquid %}

{{ content }}

{% assign posts = site.posts | where: 'lang', lang %}

<section class="blog-posts">
  {% for post in posts %}
  <div class="post-item">
    <div class="time" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</div>
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
  </div>

{% endfor %}
</section>
